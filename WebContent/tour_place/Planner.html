<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<!-- jquery CDN -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- fullcalendar CDN -->
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css">
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
				font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
				font-size: 14px;
			}
			#calendar {
				max-width: 900px;
				margin: 40px auto;
			}
		</style>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
  <script>
	(function(){
		$(function(){
			// calendar element 취득
			var calendarEl = $('#calendar')[0];
			// full-calendar 생성하기
			var calendar = new FullCalendar.Calendar(calendarEl, {
				height: '700px', // calendar 높이 설정
				expandRows: true, // 화면에 맞게 높이 재설정
				slotMinTime: '08:00', // Day 캘린더에서 시작 시간
				slotMaxTime: '20:00', // Day 캘린더에서 종료 시간
				// 해더에 표시할 툴바
				headerToolbar: {
					left: 'prev,next today',
					center: 'title',
					right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
				},
				initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
				navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
				editable: true, // 수정 가능 여부
				selectable: true, // 달력 일자 드래그 설정가능
				nowIndicator: true, // 현재 시간 마크
				dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+more)
				locale: 'ko', // 한국어 설정
				eventAdd: function(obj) { // 이벤트가 추가되면 발생하는 이벤트
					console.log(obj);
				},
				eventChange: function(obj) { // 이벤트가 수정되면 발생하는 이벤트
					console.log(obj);
				},
				eventRemove: function(obj){ // 이벤트가 삭제되면 발생하는 이벤트이지만 아직 이벤트 삭제를 못해서 발생하지 않음
					console.log(obj);
				},
				select: function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
					var title = prompt('Event Title:');
					if (title) {
						calendar.addEvent({
							title: title,
							start: arg.start,
							end: arg.end,
							allDay: arg.allDay
						})
					}
					calendar.unselect()
				},
				// 테스트 이벤트
				events: [
					{
						title: 'All Day Event',
						start: '2021-09-01',
					},
					{
						groupId: 999,
						title: 'Test Event1',
						start: '2021-09-09T16:00:00'
					},
					{
						groupId: 999, // groupId가 같은 반복 이벤트 생성
						title: 'Test Event2',
						start: '2021-09-16T16:00:00'
					},
					{
						title: 'Click for Naver',
						url: 'https://www.naver.com/', // 클릭시 해당 url로 이동
						start: '2021-09-28'
					},
					{
						groupId: 'blueEvents', // groupId가 같으면 드래그할 때 같이 이동, 없으면 따로 이동 가능 
						daysOfWeek: [ '4' ],
						startTime: '10:45:00',
						endTime: '12:45:00',
						color: 'red'
				    },
				]
			});
			// 캘린더 랜더링
			calendar.render();
		});
	})();
	</script>
</html>
