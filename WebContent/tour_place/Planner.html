<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<!-- jquery CDN -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.2.0/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@4.2.0/main.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.css" rel="stylesheet"/>
		<script>
			var eventsArray = [
			    {title  : 'event1', start  : '2019-07-20'},
			    {title  : 'event2', start  : '2019-08-05', end	: '2019-08-07'},
			    {title  : 'event3', start  : '2019-09-03'},
			    {title  : 'event3', start  : '2019-10-05'}
			  ];
			document.addEventListener('DOMContentLoaded', function() {
			    var calendarEl = document.getElementById('calendar');
			    var calendar = new FullCalendar.Calendar(calendarEl, {
			        height: 600,
			        plugins: [ 'dayGrid', 'interaction' ],
			        
			        dateClick: function(info) {
			          alert('Clicked on: ' + info.dateStr);
			          
			          eventsArray.push({
			          	date: info.dateStr,
			            title: "test event added from click"
			          });
			          calendar.refetchEvents();
			        },
			        eventClick: function(info) {
			          alert(info.event.title)
			        },
			        events: function(info, successCallback, failureCallback) {
			          successCallback(eventsArray);
			        }
			    });
			    calendar.render();
			  });
		</script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
